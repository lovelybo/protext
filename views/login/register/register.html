<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1 ,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="../../public/css/register/register.css"/>

	<title>注册</title>
</head>
	<body>
		<div class="login">
		<div class="login_top">
			<a class="login_top_bg" href="javascript:0"></a>
			<div class="login_title">注册</div>
			<div class="register_login">登录</div>
		</div>
		<div class="login_bottom">
			<div class="login_user">
				<span>账号：</span>
				<div class="login_user_fg"><input type="text" id='text1'placeholder="请输入您的手机号" /></div>	
			</div> 
			<div class="login_user login_code">
				<span>验证码：</span>
				<div class="login_user_fg"><input type="text" id='code1'placeholder="请输入验证码" /></div>
				<button class="btn_code">获取验证码</button>
			</div> 				
			<div class="login_user login_pwd">
				<span>密码：</span>
				<div class="login_user_fg"><input type="password" id='pwd1' placeholder="请输入您的登录密码"/></div>
			</div>
			<div class="login_user login_pwd">
				<span>密码：</span>
				<div class="login_user_fg"><input type="password" id='pwd2' placeholder="请输入您的登录密码"/></div>
			</div>
			<div class="login_user login_agent">
				<span>身份：</span>
				<div class="login_agent_input login_user_fg"><input type="password" id='agent' placeholder="经纪人"/></div>
				<div class="login_agent_shenfen">
					<i class="login_agent_id"></i>
					<ul class="login_agent_kind">
						<li>经纪人</li>
						<li>小业主</li>
						<li>运营商</li>
						<li>代理商</li>
						<li class="login_agent_none">开发商</li>
					</ul>
				</div>
				
			</div>
			<input type="button" class="btn disabled" disabled="disabled" value="注册"/>
			<div class="register_agreement">
				注册即代表同意<span>《活力矩阵用户协议》</span>
			</div>
			<div style="clear: both;"></div>
		</div>

	</div>
	</body>
</html>
