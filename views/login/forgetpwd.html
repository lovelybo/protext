<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1 ,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="../public/css/login/register.css"/>
	<title>忘记密码</title>
</head>
	<body>
		<div class="login">
		<div class="login_top">
			<a class="login_top_bg" href="javascript:0"></a>
			<div class="login_title">忘记密码</div>
			<div class="register_login">登录</div>
		</div>
		<div class="login_bottom">
			<div class="login_user">
				<span>账号：</span>
				<div class="login_user_fg"><input type="text" id='text2'placeholder="请输入您的手机号" /></div>	
			</div> 
			<div class="login_user login_code">
				<span>验证码：</span>
				<div class="login_user_fg"><input type="text" id='code2'placeholder="请输入验证码" /></div>
				<button class="btn_code">获取验证码</button>
			</div> 				
			<div class="login_user login_pwd">
				<span>密码：</span>
				<div class="login_user_fg"><input type="password" id='pwd2' placeholder="请输入新的登录密码"/></div>
			</div>
			<div class="login_user login_pwd">
				<span>密码：</span>
				<div class="login_user_fg"><input type="password" id='pwd3' placeholder="请输入新的登录密码"/></div>
			</div>		
			<div class="btn2">确定</div>
			<div style="clear: both;"></div>
		</div>

	</div>
	<script src="../public/js/zepto.min.js"></script>
	<script src="../public/js/touch.js"></script>
 	<script src="../public/js/zepto-fx.js"></script>
	<script src='../public/js/login/login.js'></script>
	</body>
</html>
